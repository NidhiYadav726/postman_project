# This is a basic workflow to help you get started with Actions

name: API Test usin Newman CLI

# Controls when the workflow will run
on:
  - pull_request
  - push
  - workflow_dispatch


# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  testapi:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
      - name: create dir
          run:|
              mkdir TestArtifact

      # Runs a single command using the runners shell
      - name: install Node
        uses: actions/setup-node@v3
        with:
          node-version: '21'

      # Runs a set of commands using the runners shell
      - name: install Newman
        run: |
          npm install -g newman
          npm install -g newman-reporter-htmlextra
          
      - name: run Tests
        run: newman run "Rest API CRUD Operations.postmanCollection.json.json" -e "New API Environment.postmanEnvironment.json" -r cli,htmlextra --reporter -htmlextra-export testArtifacts/htmlreports.html
      - name: output results
        uses: actions/upload-artifacts@v3
        with:
          name: Reports
          path: testArtifacts
          
      
