name: API Test using Newman CLI

on:
  - pull_request
  - push
  - workflow_dispatch

jobs:
  testapi:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: create directory
        run: |
          mkdir TestArtifacts

      - name: install Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: install Newman
        run: |
          npm install -g newman
          npm install -g newman-reporter-htmlextra
          
      - name: run Tests
        run: newman run "Rest API CRUD Operations.postmanCollection.json.json" -e "New API Environment.postmanEnvironment.json" -r cli,htmlextra --reporter htmlextra --reporter-htmlextra-export testArtifacts/htmlreports.html
        
      - name: output results
        uses: actions/upload-artifact@v4
        with:
          name: Reports
          path: testArtifacts
